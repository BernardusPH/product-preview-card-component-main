<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

 
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="img-container">
        <img class="perfume" alt="product">
      </div>
      <div class="info-container">
        <h1 > PERFUME</h1>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="deal-price">

          <span class="lower-price">$149.99</span>
          <span class="strike-price">$169.99</span>
        </div>

        <button><span class="button-text">Add to Cart</span></button> 
      </div>
    </main>

     <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/BernardusPH">Berie</a>.
     </footer> 

  <script>
   function ImageChange(x) {
  if (perfume.matches) { // If media query matches
    document.querySelector(".perfume").src= "./images/image-product-desktop.jpg";
  } else {
    document.querySelector(".perfume").src="./images/image-product-mobile.jpg"
  }
}

var perfume = window.matchMedia("(min-width: 800px)")
ImageChange(perfume) // Call listener function at run time
perfume.addListener(ImageChange) 
  </script>
  </body>
</html>
